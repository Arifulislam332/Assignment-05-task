<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<style>
    div{
        margin: 10px;
        border: 2px solid black;
        border-radius: 4px;
        padding: 20px;
    }
    table{
        border-radius: 4px;
        font-size: bold;
    }
</style>
<body>
    <div>
        <h3>Bill Summary</h3>
        <table border="1" cellspacing="0" cellpadding="2">
            <thead>
                <tr>
                    <th rowspan="2">Month</th>
                    <th colspan="3">Bills</th>
                </tr>
                <tr>
                    <th>Electricity</th>
                    <th>Water</th>
                    <th>Gas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>1500</td>
                    <td>1200</td>
                    <td>1450</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>2000</td>
                    <td>500</td>
                    <td>700</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>3000</td>
                    <td>1800</td>
                    <td>200</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
